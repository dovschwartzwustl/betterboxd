<form class="search-form">
  <input type="text" name="searchField" [(ngModel)]="query" placeholder="Find a movie" class="search-input" (keyup)="onSearchEnter($event)">   
  <a [routerLink]="['/search', query]" class="search-button">
    <button class="primary" type="button">Search</button>
  </a>
</form>
