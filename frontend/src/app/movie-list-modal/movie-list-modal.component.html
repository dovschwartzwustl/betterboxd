<div class="movie-list-modal">
    <div class="modal-content">
      <h2>Add Movie to List</h2>
      <select [(ngModel)]="selectedListId">
        <option *ngFor="let list of userLists" [value]="list.id">{{ list.name }}</option>
      </select>
      <button (click)="addMovieToList()">Add</button>
      <p>or</p>
      <input type="text" [(ngModel)]="newListName" placeholder="Enter new list name">
      <button (click)="createNewListWithMovie()">Create and Add</button>
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
