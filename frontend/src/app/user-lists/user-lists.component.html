<h2>Lists</h2>

<div class="create-list-form-container" *ngIf="showCreateListForm">
  <app-create-list-form (close)="closeCreateListForm()"></app-create-list-form>
</div>

<button (click)="openCreateListForm()">Create New List</button> 

<section class="results">
    <ng-container *ngIf="userLists.length > 0; else noLists">
      <a *ngFor="let list of userLists" [routerLink]="['/profile', userId, 'lists', list.id]" (click)="onListClick(list)">
        <app-user-list [list]="list"></app-user-list>
      </a>
    </ng-container>
    <ng-template #noLists>
      <p>No Lists</p>
    </ng-template>
  </section>
