
<div class="home-page">
  <div class="statement">
    <h1>BetterBoxd</h1>
    <p>Explore and connect with your favorite movies.</p>
  </div>

  <div class="filler"></div>
  
  <section class="results">
    <h3 class="movie-results-heading">Popular Now</h3>
    <div class="movies-grid">
      <a *ngFor="let movie of movies" [routerLink]="['/movie', movie.id]" class="movie-link">
        <app-movie [movie]="movie"></app-movie>
      </a>
    </div>
  </section>
</div>
<app-footer></app-footer>
